group: travis_latest
language: python
env:
    - REPO=kimocoder/AutoSploit
    - REPO=kimocoder/BoopSuite
    - REPO=kimocoder/Shiva
    - REPO=kimocoder/WiFi-Pumpkin  # has .travis.yml file
    - REPO=kimocoder/dns2proxy
    - REPO=kimocoder/exploitpack
    - REPO=kimocoder/fern-wifi-cracker
    - REPO=kimocoder/gerix-wifi-cracker
    - REPO=kimocoder/goofile
    - REPO=kimocoder/isp_stats
    - REPO=kimocoder/py80211
    - REPO=kimocoder/pyReaver
    - REPO=kimocoder/qca-swiss-army-knife
    - REPO=kimocoder/rtlwifi-freedom-tool
    - REPO=kimocoder/speccy
    - REPO=kimocoder/toriptables2
    - REPO=kimocoder/wifijammer
    - REPO=kimocoder/wifite
    - REPO=kimocoder/wifite-ng
    - REPO=kimocoder/wifite2
cache: pip
python:
    - 2.7
    - 3.6
    #- nightly
    #- pypy
    #- pypy3
matrix:
    allow_failures:
        - python: 3.6
        - python: nightly
        - python: pypy
        - python: pypy3
install:
    #- pip install -r requirements.txt
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - URL=https://github.com/${REPO}
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - git clone --depth=50 ${URL} ~/${REPO}  # --branch=master
    - cd ~/${REPO}
script:
    - echo stop the build if there are Python syntax errors or undefined names
    - echo ; echo -n "flake8 testing of ${URL} on " ; python -V
    - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - echo exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    #- true  # pytest --capture=sys
notifications:
    on_success: change
    on_failure: change  # `always` will be the setting once code changes slow down
